<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de contato</title>
</head>
<body bgcolor="black" color="#fff" background="img/vr1.jpg">


    <hr>

    <section>
        <fieldset >

            <hr width="350px">

        <h1 align="center"><font face="Arial" size="5px" color="white">Entre em contato conosco</font> </h1>
        
        <form action="" method="get" align="center">
            <label for="nome" >Nome: </label>
            <input type="text" name="nome" id="nome"  required><br><br>
            <label for="sobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="sobrenome"><br><br>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email"  required><br><br>
            <label for="telefone">Telefone: </label>
            <input type="tel" name="telefone" id="telefone" required><br><br>
            <label for="texto">Mensagem: </label><br>
            <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Escreva aqui a sua mensagem..."></textarea><br> <br>

            <button type="submit" style="width: 295px; height: 30px; background-color: cornflowerblue; border: 0; cursor: pointer;" >Enviar</button>

            <hr width="350px">

        </form><br>
        </fieldset>
        
    </section>
    <hr>

    <nav align="center">
        <a href="index.html" ><font face="Arial" size="3px" color="#fff">Home</font></a>
    </nav>
    
</body>
</html>
