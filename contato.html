<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de contato</title>
</head>
<body bgcolor="black" style="display: flex; justify-content: center; align-items: center; background-image: url(img/vr1.jpg); font-family: Arial, Helvetica, sans-serif;">

    <header style="height: 1000px;">

        <aside>
            <a href="TrabalhoRobsonRV.html" style="text-decoration: none; color: black; display: flex; align-items: center; justify-content: center;">Home</a><br>
        </aside>
    </header><br>

    <hr>

    <section >
        <fieldset style="background-color: black;">

        <h1 ><font face="Arial" size="5px" color="white">Entre em contato conosco</font> </h1>
        
        <form action="" style="display: inline-block; margin: 10px;" action="" method="get">
            <label for="nome" >Nome: </label>
            <input type="text" name="nome" id="nome" style="background-color: rgb(23, 23, 70);" required><br><br>
            <label for="sobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="sobrenome" style="background-color: rgb(23, 23, 70);"><br><br>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" style="background-color: rgb(23, 23, 70);" required><br><br>
            <label for="telefone">Telefone: </label>
            <input type="tel" name="telefone" id="telefone" style="background-color: rgb(23, 23, 70);"required><br><br>
            <label for="texto">Mensagem: </label><br>
            <textarea name="texto" id="texto" cols="30" rows="10" style="background-color: rgb(23, 23, 70);" placeholder="Escreva aqui a sua mensagem..."></textarea><br> <br>

            <button type="submit" style="width: 295px; height: 30px; background-color: cornflowerblue; border: 0; cursor: pointer;" >Enviar</button>


        </form><br>
        </fieldset>
    </section>
    
    <hr>
    
</body>
</html>
